env:
  global:
  - secure: 
  - secure: 
  - coverity_scan_run_condition='"$TRAVIS_OS_NAME" != osx -a "$BUILD_TYPE" = Release'
  - coverity_scan_script_test_mode=false
  - secure: 
  # start artifacts
  - ARTIFACTS_BUCKET=osirose-builds
  - secure: ""
  - secure: ""
  # end artifacts
  - PROOT=$TRAVIS_BUILD_DIR
  - SUITE=tests
services:
- mysql

branches:
  except:
  - coverity_scan

matrix:
  include:
  - env: g++-5 BUILD_TYPE=Release
    sudo: required
    language: cpp
    addons:
#      artifacts:
#        paths:
#        - ${PROOT}/${TRAVIS_OS_NAME}-${TRAVIS_JOB_NUMBER}.tar.gz
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - extras-precise
        - boost-latest
        - kalakris-cmake
        packages:
        - cmake
        - lcov
        - libboost-dev
        - perl
        - gcc-5
        - g++-5
    cache:
      directories:
      - "./protobuf"
    before_install:
    - export GCOV_PATH=/usr/bin/gcov-5
    - export LCOV_PATH=$HOME/usr/bin/lcov
    - export GENHTML_PATH=$HOME/usr/bin/genhtml
    - export PREFIX=$HOME
    - export CXX="/usr/bin/g++-5" CC="/usr/bin/gcc-5";
    - bash ./ci/.travis.install-mysql-5.7.sh
    - "./ci/before_install.sh"
    install:
    - "./ci/install.sh"
    before_script:
    - mysql --user="root" -e 'create database osirose;';
    - mysql --user="root" --database="osirose" --password="" < "./Database/osirose.sql";
    - mkdir build && cd build;
    - mkdir logs;
    script:
    - "../ci/script.sh;"
  - env: g++-6 BUILD_TYPE=Debug
    sudo: required
    language: cpp
    addons:
#      artifacts:
